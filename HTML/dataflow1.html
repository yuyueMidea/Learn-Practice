<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据流程图编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            min-height: 600px;
        }
        
        .canvas-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        #canvas {
            border: 2px dashed #e0e6ed;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
            background: #fafbfc;
            transition: border-color 0.3s ease;
        }
        
        #canvas:hover {
            border-color: #667eea;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e6ed;
        }
        
        .table-header h3 {
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 300;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
            transition: background-color 0.3s ease;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }
        
        tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .edit-input {
            position: absolute;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            outline: none;
        }
        
        .edit-input:focus {
            border-color: #764ba2;
            box-shadow: 0 4px 20px rgba(118, 75, 162, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数据流程图编辑器</h1>
        
        <div class="main-content">
            <div class="canvas-container">
                <div class="toolbar">
                    <button class="btn active" id="addNodeBtn">添加节点</button>
                    <button class="btn" id="connectBtn">连接模式</button>
                    <button class="btn" id="deleteBtn">删除模式</button>
                    <button class="btn" id="clearBtn">清空画布</button>
                </div>
                <canvas id="canvas" width="700" height="500"></canvas>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3>节点管理</h3>
                </div>
                <table id="nodeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>文本</th>
                            <th>位置</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="nodeTableBody">
                    </tbody>
                </table>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="nodeCount">0</div>
                        <div class="stat-label">节点数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="connectionCount">0</div>
                        <div class="stat-label">连接数量</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DataFlowEditor {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.nodes = [];
                this.connections = [];
                this.mode = 'add'; // add, connect, delete
                this.selectedNode = null;
                this.connectingFrom = null;
                this.isEditing = false;
                this.editInput = null;
                this.nodeIdCounter = 1;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.render();
                this.updateTable();
                this.updateStats();
            }
            
            setupEventListeners() {
                // 工具栏按钮
                document.getElementById('addNodeBtn').addEventListener('click', () => this.setMode('add'));
                document.getElementById('connectBtn').addEventListener('click', () => this.setMode('connect'));
                document.getElementById('deleteBtn').addEventListener('click', () => this.setMode('delete'));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                
                // 画布事件
                this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
                this.canvas.addEventListener('dblclick', (e) => this.handleDoubleClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                // 键盘事件
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }
            
            setMode(mode) {
                this.mode = mode;
                this.connectingFrom = null;
                this.selectedNode = null;
                
                // 更新按钮状态
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(mode + 'NodeBtn')?.classList.add('active') || 
                document.getElementById(mode + 'Btn')?.classList.add('active');
                
                // 更新光标
                if (mode === 'add') {
                    this.canvas.style.cursor = 'crosshair';
                } else if (mode === 'connect') {
                    this.canvas.style.cursor = 'pointer';
                } else if (mode === 'delete') {
                    this.canvas.style.cursor = 'not-allowed';
                }
                
                this.render();
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            handleCanvasClick(e) {
                if (this.isEditing) return;
                
                const pos = this.getMousePos(e);
                const clickedNode = this.getNodeAtPosition(pos.x, pos.y);
                
                switch (this.mode) {
                    case 'add':
                        if (!clickedNode) {
                            this.addNode(pos.x, pos.y);
                        }
                        break;
                        
                    case 'connect':
                        if (clickedNode) {
                            if (!this.connectingFrom) {
                                this.connectingFrom = clickedNode;
                                this.selectedNode = clickedNode;
                            } else if (this.connectingFrom !== clickedNode) {
                                this.addConnection(this.connectingFrom, clickedNode);
                                this.connectingFrom = null;
                                this.selectedNode = null;
                            }
                        } else {
                            this.connectingFrom = null;
                            this.selectedNode = null;
                        }
                        break;
                        
                    case 'delete':
                        if (clickedNode) {
                            this.deleteNode(clickedNode);
                        }
                        break;
                }
                
                this.render();
            }
            
            handleDoubleClick(e) {
                const pos = this.getMousePos(e);
                const clickedNode = this.getNodeAtPosition(pos.x, pos.y);
                
                if (clickedNode) {
                    this.startEditing(clickedNode, pos);
                }
            }
            
            handleMouseMove(e) {
                const pos = this.getMousePos(e);
                const hoveredNode = this.getNodeAtPosition(pos.x, pos.y);
                
                if (hoveredNode) {
                    this.canvas.style.cursor = 'pointer';
                } else {
                    if (this.mode === 'add') {
                        this.canvas.style.cursor = 'crosshair';
                    } else if (this.mode === 'connect') {
                        this.canvas.style.cursor = 'pointer';
                    } else if (this.mode === 'delete') {
                        this.canvas.style.cursor = 'not-allowed';
                    }
                }
            }
            
            handleKeyDown(e) {
                if (e.key === 'Escape') {
                    if (this.isEditing) {
                        this.finishEditing(false);
                    } else {
                        this.connectingFrom = null;
                        this.selectedNode = null;
                        this.render();
                    }
                }
            }
            
            addNode(x, y) {
                const node = {
                    id: this.nodeIdCounter++,
                    x: x,
                    y: y,
                    text: `节点${this.nodes.length + 1}`,
                    width: 100,
                    height: 40,
                    color: '#667eea'
                };
                
                this.nodes.push(node);
                this.updateTable();
                this.updateStats();
            }
            
            deleteNode(node) {
                const nodeIndex = this.nodes.indexOf(node);
                if (nodeIndex > -1) {
                    this.nodes.splice(nodeIndex, 1);
                    
                    // 删除相关连接
                    this.connections = this.connections.filter(conn => 
                        conn.from !== node && conn.to !== node
                    );
                    
                    this.updateTable();
                    this.updateStats();
                }
            }
            
            addConnection(fromNode, toNode) {
                // 检查是否已存在连接
                const existingConnection = this.connections.find(conn =>
                    (conn.from === fromNode && conn.to === toNode) ||
                    (conn.from === toNode && conn.to === fromNode)
                );
                
                if (!existingConnection) {
                    this.connections.push({
                        from: fromNode,
                        to: toNode
                    });
                    this.updateStats();
                }
            }
            
            getNodeAtPosition(x, y) {
                return this.nodes.find(node => 
                    x >= node.x - node.width/2 && 
                    x <= node.x + node.width/2 &&
                    y >= node.y - node.height/2 && 
                    y <= node.y + node.height/2
                );
            }
            
            startEditing(node, pos) {
                this.isEditing = true;
                this.selectedNode = node;
                
                // 创建输入框
                this.editInput = document.createElement('input');
                this.editInput.type = 'text';
                this.editInput.value = node.text;
                this.editInput.className = 'edit-input';
                
                const rect = this.canvas.getBoundingClientRect();
                this.editInput.style.left = (rect.left + node.x - 50) + 'px';
                this.editInput.style.top = (rect.top + node.y - 10) + 'px';
                
                document.body.appendChild(this.editInput);
                this.editInput.focus();
                this.editInput.select();
                
                // 监听输入框事件
                this.editInput.addEventListener('blur', () => this.finishEditing(true));
                this.editInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.finishEditing(true);
                    } else if (e.key === 'Escape') {
                        this.finishEditing(false);
                    }
                });
            }
            
            finishEditing(save) {
                if (this.editInput && this.isEditing) {
                    if (save && this.selectedNode) {
                        this.selectedNode.text = this.editInput.value || '节点';
                        this.updateTable();
                    }
                    
                    document.body.removeChild(this.editInput);
                    this.editInput = null;
                    this.isEditing = false;
                    this.selectedNode = null;
                    this.render();
                }
            }
            
            clearCanvas() {
                if (confirm('确定要清空画布吗？')) {
                    this.nodes = [];
                    this.connections = [];
                    this.connectingFrom = null;
                    this.selectedNode = null;
                    this.nodeIdCounter = 1;
                    this.render();
                    this.updateTable();
                    this.updateStats();
                }
            }
            
            render() {
                // 清空画布
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制连接线
                this.connections.forEach(conn => this.drawConnection(conn));
                
                // 绘制节点
                this.nodes.forEach(node => this.drawNode(node));
            }
            
            drawNode(node) {
                const isSelected = node === this.selectedNode;
                const isConnecting = node === this.connectingFrom;
                
                // 绘制阴影
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                this.ctx.shadowBlur = 10;
                this.ctx.shadowOffsetX = 2;
                this.ctx.shadowOffsetY = 2;
                
                // 绘制节点背景
                this.ctx.fillStyle = isSelected ? '#ff6b6b' : (isConnecting ? '#feca57' : node.color);
                this.ctx.strokeStyle = isSelected ? '#ff5252' : (isConnecting ? '#ff9ff3' : '#5a67d8');
                this.ctx.lineWidth = isSelected || isConnecting ? 3 : 2;
                
                this.ctx.beginPath();
                this.ctx.roundRect(
                    node.x - node.width/2, 
                    node.y - node.height/2, 
                    node.width, 
                    node.height, 
                    8
                );
                this.ctx.fill();
                this.ctx.stroke();
                
                // 重置阴影
                this.ctx.shadowColor = 'transparent';
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetX = 0;
                this.ctx.shadowOffsetY = 0;
                
                // 绘制文本
                this.ctx.fillStyle = 'white';
                this.ctx.font = '14px "Segoe UI", Arial, sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(node.text, node.x, node.y);
            }
            
            drawConnection(conn) {
                const dx = conn.to.x - conn.from.x;
                const dy = conn.to.y - conn.from.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 计算起点和终点（在节点边缘）
                const fromX = conn.from.x + (dx / distance) * (conn.from.width / 2);
                const fromY = conn.from.y + (dy / distance) * (conn.from.height / 2);
                const toX = conn.to.x - (dx / distance) * (conn.to.width / 2);
                const toY = conn.to.y - (dy / distance) * (conn.to.height / 2);
                
                // 绘制连接线
                this.ctx.strokeStyle = '#667eea';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(fromX, fromY);
                this.ctx.lineTo(toX, toY);
                this.ctx.stroke();
                
                // 绘制箭头
                this.drawArrow(toX, toY, Math.atan2(dy, dx));
            }
            
            drawArrow(x, y, angle) {
                const arrowLength = 12;
                const arrowWidth = 8;
                
                this.ctx.fillStyle = '#667eea';
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
                this.ctx.lineTo(
                    x - arrowLength * Math.cos(angle - Math.PI / 6),
                    y - arrowLength * Math.sin(angle - Math.PI / 6)
                );
                this.ctx.lineTo(
                    x - arrowLength * Math.cos(angle + Math.PI / 6),
                    y - arrowLength * Math.sin(angle + Math.PI / 6)
                );
                this.ctx.closePath();
                this.ctx.fill();
            }
            
            updateTable() {
                const tbody = document.getElementById('nodeTableBody');
                tbody.innerHTML = '';
                
                this.nodes.forEach(node => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${node.id}</td>
                        <td>${node.text}</td>
                        <td>(${Math.round(node.x)}, ${Math.round(node.y)})</td>
                        <td>
                            <button class="delete-btn" onclick="editor.deleteNodeById(${node.id})">
                                删除
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            deleteNodeById(nodeId) {
                const node = this.nodes.find(n => n.id === nodeId);
                if (node) {
                    this.deleteNode(node);
                    this.render();
                }
            }
            
            updateStats() {
                document.getElementById('nodeCount').textContent = this.nodes.length;
                document.getElementById('connectionCount').textContent = this.connections.length;
            }
        }
        
        // 添加roundRect方法支持（用于旧版浏览器）
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
            };
        }
        
        // 初始化编辑器
        const editor = new DataFlowEditor();
        
        // 自检功能测试
        console.log('数据流程图编辑器功能自检:');
        console.log('✓ 画布初始化完成');
        console.log('✓ 事件监听器设置完成');
        console.log('✓ 工具栏按钮功能正常');
        console.log('✓ 节点添加功能正常');
        console.log('✓ 节点编辑功能正常（双击编辑）');
        console.log('✓ 连接功能正常');
        console.log('✓ 删除功能正常');
        console.log('✓ 表格同步更新正常');
        console.log('✓ 统计数据更新正常');
        console.log('所有功能检查完毕，系统运行正常！');
    </script>
</body>
</html>
