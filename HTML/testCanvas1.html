    <h2>图片处理</h2>
    <canvas id="canvas3" width="300" height="300"></canvas>
<script>
  const canvas = document.getElementById('canvas1');
  const ctx = canvas.getContext('2d');

  // 矩形（填充 + 描边）
  ctx.fillStyle = 'lightblue';
  ctx.fillRect(50, 50, 100, 80); // x, y, width, height
  ctx.strokeStyle = 'blue';
  ctx.strokeRect(50, 50, 100, 80);

  // 圆形
  ctx.beginPath();
  ctx.arc(300, 100, 40, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
  ctx.fillStyle = 'salmon';
  ctx.fill();

  // 路径（三角形）
  ctx.beginPath();
  ctx.moveTo(200, 50);
  ctx.lineTo(250, 150);
  ctx.lineTo(150, 150);
  ctx.closePath();
  ctx.strokeStyle = 'pink';
  ctx.stroke();


  const ctx2 = document.getElementById('canvas2').getContext('2d');

  // 设置字体
  ctx2.font = '24px Arial';
  ctx2.fillStyle = 'purple';

  ctx2.textBaseline = 'top';    // 基线对齐顶部
  ctx2.textAlign = 'left';      // 左对齐
  // 填充文字
  ctx2.strokeStyle = 'red';
  ctx2.fillText('Hello Canvas!', 50, 50);
// ctx.fillText('Aligned Text', 50, 50);

  // 描边文字
  ctx2.strokeStyle = 'blue';
  ctx2.lineWidth = 2;
  ctx2.fillText('Stroke Text', 50, 80);

    const canvas3 = document.getElementById('canvas3');
    img.onload = () => {
    ctx3.drawImage(img, 0, 0);
    const imageData = ctx3.getImageData(0, 0, canvas3.width, canvas3.height);
    const data = imageData.data;

    // 转换为灰度
    for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = avg;     // R
        data[i + 1] = avg; // G
        data[i + 2] = avg; // B
    }
    ctx3.putImageData(imageData, 0, 0);
    };
</script>
