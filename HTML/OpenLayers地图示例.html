<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers 地图示例</title>

  <!-- 引入 OpenLayers 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- 引入 OpenLayers 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <script>
    // 创建地图实例
    const map = new ol.Map({
      target: 'map', // 渲染到哪个 DOM 元素
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // 使用 OpenStreetMap 作为底图
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([116.397, 39.909]), // 北京经纬度 -> WebMercator投影
        zoom: 10 // 初始缩放级别
      })
    });
  </script>
</body>
</html>
