<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据管理系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>数据管理系统</h1>
      <div class="actions">
        <button id="addBtn">添加数据</button>
        <button id="importBtn">导入数据</button>
        <button id="exportBtn">导出数据</button>
      </div>
    </header>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索...">
      <select id="filterSelect">
        <option value="all">全部</option>
        <option value="name">按名称</option>
        <option value="category">按分类</option>
      </select>
    </div>
    
    <div class="data-table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>分类</th>
            <th>价格</th>
            <th>库存</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- 数据行将通过JavaScript动态添加 -->
        </tbody>
      </table>
    </div>
    
    <!-- 添加/编辑数据的模态框 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">添加新数据</h2>
        <form id="dataForm">
          <input type="hidden" id="itemId">
          <div class="form-group">
            <label for="itemName">名称</label>
            <input type="text" id="itemName" required>
          </div>
          <div class="form-group">
            <label for="itemCategory">分类</label>
            <select id="itemCategory" required>
              <option value="">请选择分类</option>
              <option value="电子产品">电子产品</option>
              <option value="家居用品">家居用品</option>
              <option value="食品">食品</option>
              <option value="服装">服装</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemPrice">价格</label>
            <input type="number" id="itemPrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="itemStock">库存</label>
            <input type="number" id="itemStock" min="0" required>
          </div>
          <div class="form-group">
            <label for="itemDescription">描述</label>
            <textarea id="itemDescription" rows="3"></textarea>
          </div>
          <button type="submit" id="saveBtn">保存</button>
        </form>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
