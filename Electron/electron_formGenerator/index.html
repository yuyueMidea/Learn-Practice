<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可视化表单设计器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="components-panel">
      <h3>组件列表</h3>
      <div class="component-item" draggable="true" data-type="input">输入框</div>
      <div class="component-item" draggable="true" data-type="select">下拉框</div>
      <div class="component-item" draggable="true" data-type="checkbox">复选框</div>
      <div class="component-item" draggable="true" data-type="radio">单选框</div>
      <div class="component-item" draggable="true" data-type="button">按钮</div>
    </div>
    
    <div class="design-panel" id="designArea">
      <h3>设计区域</h3>
    </div>
    
    <div class="properties-panel">
      <h3>属性面板</h3>
      <div id="propertyForm" class="property-form">
        <div class="form-group">
          <label>组件类型</label>
          <input type="text" id="componentType" disabled>
        </div>
        <div class="form-group">
          <label>名称</label>
          <input type="text" id="componentName">
        </div>
        <div class="form-group">
          <label>标签</label>
          <input type="text" id="componentLabel">
        </div>
        <div class="form-group" id="optionsContainer" style="display: none;">
          <label>选项</label>
          <textarea id="componentOptions" rows="3"></textarea>
          <small>每行一个选项</small>
        </div>
      </div>
      <div class="action-buttons">
        <button id="saveBtn">保存表单</button>
        <button id="loadBtn">加载表单</button>
        <button id="generateBtn">生成JSON</button>
      </div>
      <div class="json-preview">
        <h4>JSON预览</h4>
        <pre id="jsonOutput"></pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
