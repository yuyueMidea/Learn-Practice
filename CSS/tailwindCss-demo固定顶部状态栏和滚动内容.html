<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-progress {
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 2s linear infinite;
      }
    </style>
  </head>
  <body>

      <div class="h-screen flex flex-col">
        <!-- 固定顶部状态栏 -->
        <header class="bg-gray-800 text-white p-4 sticky top-0 z-50">
          <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">应用名称【固定顶部状态栏和滚动内容】</h1>
            <div class="flex space-x-4">
              <span class="bg-green-500 rounded-full w-3 h-3"></span>
              <span>在线</span>
            </div>
          </div>
        </header>
        
        <!-- 可滚动内容区域 -->
        <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
          <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6">主要内容</h2>
            <div class="space-y-4">
              <!-- 模拟长内容 -->
              <div class="bg-white p-6 rounded-lg shadow">内容区块1</div>
              <div class="bg-white p-6 rounded-lg shadow">
                zone2
                <div class="flex justify-center items-center ">
                  <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块3</div>
              <div class="bg-white p-6 rounded-lg shadow">
                zone4
                <div class="flex justify-center items-center space-x-2">
                  <div class="w-3 h-3 bg-gray-600 rounded-full animate-bounce"></div>
                  <div class="w-3 h-3 bg-gray-600 rounded-full animate-bounce delay-100"></div>
                  <div class="w-3 h-3 bg-gray-600 rounded-full animate-bounce delay-200"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块5</div>
              <div class="bg-white p-6 rounded-lg shadow">
                zone6
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-blue-600 h-2.5 rounded-full animate-progress"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块7</div>
              <div class="bg-white p-6 rounded-lg shadow">
                zone8
                <div class="flex justify-center items-center">
                  <div class="w-12 h-12 bg-blue-500 rounded-full animate-ping"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块9</div>
              <div class="bg-white p-6 rounded-lg shadow">
                zone10
                <div class="flex justify-center items-center">
                  <div class="w-12 h-12 bg-blue-500 animate-spin-slow"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-center items-center ">
                  <div class="relative w-16 h-16">
                    <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                  </div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块9</div>
              <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-center items-center">
                  <div class="w-16 h-16 rounded-full border-4 border-transparent border-t-blue-500 border-r-blue-300 animate-spin"></div>
                </div>
              </div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块9</div>
              <div class="bg-white p-6 rounded-lg shadow">内容区块9</div>
            </div>
          </div>
        </main>
        
        <!-- 底部 -->
        <footer class="bg-gray-800 text-white p-4 text-center">
          © 2023 公司名称. 保留所有权利.
        </footer>
      </div>
      
      
  </body>
</html>
