<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: pink;
      }
    </style>
  </head>
  <body>
    <div class="container border m-auto p-4">
      <p>1.基础卡片组件</p>
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
        <img class="w-full" src="https://via.placeholder.com/400x300" alt="Card image">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">卡片标题</div>
          <p class="text-gray-700 text-base">
            这是一个使用 Tailwind CSS 构建的卡片组件示例。您可以轻松自定义样式。
          </p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#标签1</span>
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#标签2</span>
        </div>
      </div>

      <p class="border-t-1 border-black m-4">2. 按钮样式</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        主要按钮
      </button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
        圆形按钮
      </button>
      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        轮廓按钮
      </button>

      <p class="border-t-1 border-black m-4">3. 导航栏</p>
      <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <div class="text-xl font-bold">Logo</div>
          <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-blue-300">首页</a></li>
            <li><a href="#" class="hover:text-blue-300">产品</a></li>
            <li><a href="#" class="hover:text-blue-300">关于</a></li>
            <li><a href="#" class="hover:text-blue-300">联系我们</a></li>
          </ul>
        </div>
      </nav>

      <p class="border-t-1 border-black m-4">4. 表单元素</p>
      <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">登录表单</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              用户名
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="请输入用户名">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              密码
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="请输入密码">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              登录
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              忘记密码?
            </a>
          </div>
        </form>
      </div>

      <p class="border-t-1 border-black m-4">5.响应式网格布局</p>
      <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-6">产品列表</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- 产品项1 -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="产品图片">
            <div class="p-4">
              <h3 class="font-bold text-lg mb-2">产品名称</h3>
              <p class="text-gray-600 mb-4">产品描述内容...</p>
              <span class="font-bold text-blue-600">$19.99</span>
            </div>
          </div>
          
          <!-- 产品项2 -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300x200" alt="产品图片">
            <div class="p-4">
              <h3 class="font-bold text-lg mb-2">产品名称</h3>
              <p class="text-gray-600 mb-4">产品描述内容...</p>
              <span class="font-bold text-blue-600">$24.99</span>
            </div>
          </div>
          
          <!-- 更多产品项... -->
        </div>
      </div>

      <p class="border-t-1 border-black m-4">6.消息通知组件</p>
      <div class="fixed bottom-4 right-4">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 shadow-lg max-w-xs">
          <div class="flex items-center">
            <svg class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <strong class="font-bold">成功8!</strong>
          </div>
          <p class="mt-1">您的操作已成功完成。</p>
        </div>
      </div>

    </div>
      
  </body>
</html>
